# Genetic Algorithm Hyperparameters

# The number of individuals in the population.
populationSize = 50

# The maximum number of generations to evolve.
maxGenerations = 100

# The number of the best individuals to carry over to the next generation without changes.
elitismCount = 2

# The probability (0.0 to 1.0) that a crossover operation will occur between two parents.
crossoverRate = 0.85

# The probability (0.0 to 1.0) that a mutation operation will occur for each gene in a chromosome.
mutationRate = 0.05

# The standard deviation of the Gaussian distribution used for mutation. Controls the "strength" of the mutation.
mutationStrength = 0.1

# The number of individuals to select for a tournament. Higher values increase selection pressure.
tournamentSize = 5

# A fitness level that, if reached by the best individual, will terminate the evolution early.
fitnessThreshold = 0.999
